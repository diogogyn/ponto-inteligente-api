language: java
jdk:
  - openjdk8
before_install:
  - chmod +x mvnw
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('db@mysql2020') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -pdb@mysql2020
  - sudo service mysql restart
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
services:
    - mysql
